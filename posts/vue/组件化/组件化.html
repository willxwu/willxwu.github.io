<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button @click="count++">我被点击了{{count}}次</button>
        <couter></couter>
        <button-couter></button-couter>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        //1、全局声明注册组件
        Vue.component("couter", {
            template: '<button @click="count++">我被点击了{{count}}次+++++++</button>',
            data() {
                return {
                    count: 1
                }
            }
        });

        //2、局部组件
        const buttonCouter = {
            template: '<button @click="count++">我被点击了{{count}}次------</button>',
            data() {
                return {
                    count: 1
                }
            }
        }

        new Vue({
            el: "#app",
            data: {
                count: 1
            },
            components: {  //局部组件注册
                'button-couter' : buttonCouter
            }
        });
    </script>
</body>

</html>
