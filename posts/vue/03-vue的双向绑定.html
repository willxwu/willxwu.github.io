<!DOCTYPE html>
<head>
    <title>vue的双向绑定</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="msg">
        <h3 >{{msg}}</h3>
    </div>
<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:"#app",
        data:function(){
            return{
                msg:"Hello World"
            }
        },
        template:'',
        methods:{
           
        }
    });
</script>

</body>
</html>
