<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <li v-for="(user,index) in users" :key="user.name" v-if="user.gender=='女'">
        {{index}}:{{user.name}} =======> {{user.gender}}=====>{{user.age}}
        <be>
        对象信息:
        <br>
        <span v-for="v,k,i in user">
            {{v}},{{k}},{{i}}
        </span>
        </li>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                users: [
                    {name: '范冰冰', gender: '女', age: 38},
                    {name: '周杰伦', gender: '男', age: 40},
                    {name: '张学友', gender: '男', age: 47},
                    {name: '柳岩', gender: '女', age: 33},
                    {name: '刘亦菲', gender: '女', age: 28},
                    {name: '古利扎拉', gender: '女', age: 33}
                ]
            }
        });
    </script>
</body>
</html>
