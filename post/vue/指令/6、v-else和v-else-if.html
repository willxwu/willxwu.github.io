<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        我是{{random}}哟<br>
        <button @click="random=Math.random()">点我呀</button><br>
        <h1 v-if="random>=0.75">看到我啦？ &gt;>=0.75</h1>
        <h1 v-if="random>=0.5">看到我啦？ &gt;>=0.5</h1>
        <h1 v-if="random>=0.2">看到我啦？ &gt;>=0.2</h1>
        <h1 v-else>看到我啦？ &gt;小于0.2</h1>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                random: 1
            }
        });
    </script>
</body>
</html>
